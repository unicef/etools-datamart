[pytest]
norecursedirs = data .tox
python_paths = ./tests/_test_lib ./src/
;DJANGO_SETTINGS_MODULE = etools_datamart.config.settings
DJANGO_SETTINGS_MODULE = settings_test
django_find_project = false
addopts =
        -v
        --reuse-db
        --tb=short
        --echo-version=django
        --capture=no
        --cov-report=html
        --cov-config=tests/.coveragerc
        --cov=etools_datamart


;python_files=tests/**/test_*.py
pep8ignore = * ALL

[tox]
envlist = py{36}-d{20,21}

[testenv]
basepython = python3.6
passenv = PYTHONDONTWRITEBYTECODE USER PYTHONPATH DATABASE_URL DATABASE_URL_ETOOLS
setenv =
    PYTHONDONTWRITEBYTECODE=true
    PYTHONPATH={toxinidir}/src

deps =
    pipenv
    .env/bin/python
    .env/bin/pip

commands =
    pipenv install -d --deploy --ignore-pipfile
    pre-commit run --all-files
    pipenv run py.test tests \
            --create-db \
            --cov-report=term \
            --cov-report=html \
            --cov-config=tests/.coveragerc \
            --cov=etools_datamart

[testenv:py36-d21]
ignore_errors = True
commands =
    pipenv install -d --deploy --ignore-pipfile
    pip install django>=2.1,<2.2
    pipenv run py.test tests \
            --create-db \
            --cov-report=term \
            --cov-report=html \
            --cov-config=tests/.coveragerc \
            --cov=sir


[testenv:deps]
commands =
    pipenv sync
    pipenv run {toxinidir}/manage.py check --deploy
