[pytest]
norecursedirs = data .tox
python_paths = ./tests/_test_lib ./src/
;DJANGO_SETTINGS_MODULE = etools_datamart.config.settings
DJANGO_SETTINGS_MODULE = settings_test
django_find_project = false
;disable_migration_signals = true
addopts =
        -v
        --reuse-db
        --tb=short
        --echo-version=etools_datamart
        --echo-version=django
        --echo-env=CIRCLECI
        --echo-env=PIPENV_VERBOSITY
        --capture=no
        --cov-report=html
        --cov-config=tests/.coveragerc
        --cov=etools_datamart


;python_files=tests/**/test_*.py
pep8ignore = * ALL
filterwarnings =
    ignore::DeprecationWarning
    ignore::_pytest.deprecated.RemovedInPytest4Warning
    ignore::django.utils.deprecation.RemovedInDjango30Warning

[tox]
envlist = py{37}-d{22}
minversion = 3.5.2

[testenv]
;basepython = python3.6
passenv =
    CI
    CIRCLECI
    CIRCLE_*
    DATABASE_URL
    DATABASE_URL_ETOOLS
    PYTHONDONTWRITEBYTECODE
    PIPENV_VERBOSITY
    PYTHONPATH
    USER

setenv =
    PYTHONDONTWRITEBYTECODE=true
    PYTHONPATH={toxinidir}/src
    PIPENV_VERBOSITY=-1

deps =
    pipenv==2018.10.13

commands =
    pipenv install -d --deploy --ignore-pipfile
;    pipenv run pre-commit run --all-files
;    pipenv run pre-commit run --all-files --hook-stage push
;    pipenv run pre-commit run --all-files --hook-stage manual
    {posargs:pipenv run pytest tests \
            -q \
            --create-db \
            --cov-report=term \
            --cov-report=html \
            --cov-config=tests/.coveragerc \
            --cov=etools_datamart \
            }
