[pytest]
norecursedirs = data .tox
DJANGO_SETTINGS_MODULE = etools_datamart.config.settings
django_find_project = false
addopts =
        -v
        --reuse-db
        --tb=short
        --echo-version=django
        --echo-env=DATABASE_URL
        --echo-env=DATABASE_URL_ETOOLS
        --capture=no


;python_files=tests/**/test_*.py
pep8ignore = * ALL

[tox]
envlist = py{36}-d{20}

[testenv]
basepython = python3.6
passenv = PYTHONDONTWRITEBYTECODE USER PYTHONPATH DATABASE_URL DATABASE_URL_ETOOLS
setenv =
    PYTHONDONTWRITEBYTECODE=true
    PYTHONPATH={toxinidir}/src

deps =
    pipenv

commands =
    pipenv install -d --deploy --ignore-pipfile

    pipenv run flake8 src/
    pipenv run isort -rc src/ --check-only
    pipenv run py.test tests \
            --create-db \
            --cov-report=term \
            --cov-report=html \
            --cov-config=tests/.coveragerc \
            --cov=etools_datamart

[testenv:py36-d21]
ignore_errors = True
commands =
    pipenv install -d --deploy --ignore-pipfile
    pip install django>=2.1,<2.2
    pipenv run py.test tests \
            --create-db \
            --cov-report=term \
            --cov-report=html \
            --cov-config=tests/.coveragerc \
            --cov=sir
;
