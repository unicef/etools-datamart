exclude: '^$'
fail_fast: false
repos:
-   repo: local
    hooks:
      - id: isort
        args:
            - --check-only
        name: isort
        entry: isort
        language: system
        types: [python]
        stages: [commit]

      - id: check-manifest
        name: check-manifest
        entry: check-manifest
        language: system
        types: [python]
        files: '^$'
        always_run: true
        stages: [manual]

-   repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v2.0.0
    hooks:
    -   id: debug-statements
        exclude: manage.py
        stages: [commit]

    -   id: flake8
        args:
        - --config=setup.cfg
#        - src/
#        - tests/
        stages: [commit]

    -   id: check-merge-conflict
        stages: [commit]

#    -   id: check-case-conflict
-   repo: git://github.com/Yelp/detect-secrets
    rev: 0.9.1
    hooks:
    -   id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: (tests/.*|.*/tenant.sql|Pipfile.lock)
        stages: [push]

-   repo: https://github.com/saxix/pch
    rev: 5c9a8e2
    hooks:
    -   id: check-version-release-match
        args:
        - --pythonpath=src
        - --package=etools_datamart
        stages: [push]

    -   id: check-untracked
        args:
        - src
        - tests
