version: '2'

services:
  datamart:
#    build:
#      context: .
#      dockerfile: ./docker/Dockerfile
    image: unicef/datamart:dev
    environment:
      CACHE_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/2
      CELERY_RESULT_BACKEND: redis://redis:6379/3
      DATABASE_URL: postgres://postgres:@db:5432/etools_datamart
      DATABASE_URL_ETOOLS: postgis://postgres:@etools:5432/etools
      SUPERVISOR_USER: admin
      SUPERVISOR_PWD: ""
      DEBUG: "true"
      SECURE_SSL_REDIRECT: "false"
      SESSION_COOKIE_SECURE: "false"
      CSRF_COOKIE_SECURE: "false"
    ports:
      - "8000:8000"
      - "15000:15000"
      - "5555:5555"
    depends_on:
      - etools
      - db
      - redis

  db:
    image: mdillon/postgis:9.5
    environment:
      POSTGRES_PASSWORD:
      POSTGRES_DB: etools_datamart

  etools:
    image: unicef/etools-db:dev
    volumes:
      - /data/storage/etools-db/data:/var/lib/postgresql/data

  redis:
    image: redis:alpine

  celery:
    image: unicef/datamart:dev
    ports:
      - 5555:5555
    environment:
      CACHE_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/2
      CELERY_RESULT_BACKEND: redis://redis:6379/3
      DATABASE_URL: postgres://postgres:@db:5432/etools_datamart
      DATABASE_URL_ETOOLS: postgis://postgres:@etools:5432/etools
      SUPERVISOR_USER: admin
      SUPERVISOR_PWD: ""
      DEBUG: "true"
      SECURE_SSL_REDIRECT: "false"
      SESSION_COOKIE_SECURE: "false"
      CSRF_COOKIE_SECURE: "false"
    depends_on:
      - redis
      - datamart

